<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="dist/bundle.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0px">
    <div id="onboarding">
      <h1 id="title">Sunflower Quest</h1>
      <button id="button">PLAY NOW</button>
    </div>
    <div id="sun">
      <h2 class="sun-text" id="sun-text">Tap to place soil</h2>
    </div>
    <a-scene
      obb-collider="showColliders: false"
      renderer="colorManagement: true;"
      button=""
      xr-mode-ui="XRMode: ar"
      info-message="htmlSrc: #messageText"
      keyboard-shortcuts=""
      screenshot=""
      device-orientation-permission-ui=""
      webxr="[object Object]"
      inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
      embedded
      arjs="debugUIEnabled: false;"
      look-controls
    >
      <a-marker id="marker" preset="hiro"></a-marker>
      <a-entity
        id="parentSoil"
        position="0 1.4 -0.75"
        models="soil: https://cdn.glitch.global/6bdc39a1-e864-4cec-9246-df130d1ac955/DugSoil.glb?v=1734544401660; packet: https://cdn.glitch.global/003f88a0-dba0-4955-a897-2d22c60541be/SeedPacket.glb?v=1734626313205; seed: https://cdn.glitch.global/003f88a0-dba0-4955-a897-2d22c60541be/Sunflower_seed.glb?v=1734698908871; sunflower: https://cdn.glitch.global/003f88a0-dba0-4955-a897-2d22c60541be/SunFlower.glb?v=1734698911688; wateringCan: https://cdn.glitch.global/003f88a0-dba0-4955-a897-2d22c60541be/WateringCan.glb?v=1734698915105;"
        rotation="8 0 0"
      >
      </a-entity>
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>

<html>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="dist/bundle.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="debugUIEnabled: false;" soundhandler>
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://cdn.glitch.global/aa764192-081f-4898-9fe1-65339345539a/final-astronaut.glb?v=1678448798874"
        ></a-asset-item>
        <a-asset-item>
          <audio
            id="sound"
            src="https://cdn.glitch.global/aa764192-081f-4898-9fe1-65339345539a/paradise.mp3?v=1678386481480"
            preload="auto"
          ></audio>
        </a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
        <a-light
          type="directional"
          position="2 0 0"
          color="rgb(255, 0, 191)"
          intensity="1"
          target="#directionaltarget"
          animation="property: color; from: rgb(255, 0, 191); to:rgb(255, 0, 0); dur: 2000; loop: true; easings: easeInOutSine; dir: alternate; autoplay: true"
        >
          <a-light
            type="spot"
            color="rgb(255, 252, 16)"
            intensity="1"
            angle="135"
            animation="property: angle; from: 135; to: 180; dur: 1000; easings: easeInOutSine; loop: true; autoplay: true"
            target="#directionaltarget"
          >
            <a-entity
              position="-3 0 0"
              gltf-model="#animated-asset"
              scale="0.5 0.5 0.5"
              rotation="0 90 -90"
              animation-mixer="clip: mixamo.com; timeScale: 0.4"
              animation="property: position; to: 1 0 0; dur: 10000; loop: true;"
              id="directionaltarget"
            >
            </a-entity>
          </a-light>
        </a-light>
        <a-entity sound="src: #sound" autoplay="false"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
